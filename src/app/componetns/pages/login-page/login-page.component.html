<div class="container">
    <div class="details">
        <h1>Login</h1>

        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <text-input
                [control]="fc.email"
                [showErrors]="isSubmitted"
                type="email"
                label="Email">
            </text-input>

            <text-input
                [control]="fc.password"
                [showErrors]="isSubmitted"
                type="password"
                label="Password">
            </text-input>

            <default-button text="Login"></default-button>

            <div class="register">
                New User? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">Register Here!</a>
            </div>
        </form>
    </div>
</div>
